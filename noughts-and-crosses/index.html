<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Noughts and Crosses</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
</head>
<body>
  <h1>3D Noughts and Crosses</h1>
  <p id="status">Player X's turn</p>
  <button onclick="restartGame()">Restart Game</button>
  <button id="resetButton" style="position: absolute; top: 20px; left: 20px; z-index: 1;">
    Reset Game
  </button>  
  <div id="gameStatus" style="position: absolute; top: 60px; left: 20px; color: white; font-size: 24px; font-family: Arial, sans-serif; z-index: 1;">
    Player X's turn
  </div>  
  <div id="game-container"></div>
  <script src="game.js"></script>
</body>
</html>
